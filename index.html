<body  id="booo" class="booo">
	<form>
	<input oninput="toggle_visibility('container0','container01');" id="background1" type="radio" name="background" checked="checked"><p class="backgroundOption">gradient</p>
	<input oninput="toggle_visibility('container0','container01');" id="background2" type="radio" name="background"><p class="backgroundOption">file</p>
</form>
	<div id="container0">

	</div>

 		</div><p  class="txt" id="greetings"></p>

			<h1 id="heading">What is your next plan for Today?</h1>

	</div>
